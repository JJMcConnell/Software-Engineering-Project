    <!-- Page Content -->
    <div class="container">

        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Music Room Schedule Application</h1>
                    <p class="lead">For Practice, Meetings, and More</p>
                   
                     <!-- The Date Picker is injected into this div -->   
                     <div id="datePicker"></div>

                    <br>
                    
                </div>
            </div>
            <!-- /.row -->
    
        </div>
        <!-- /.container -->
    

    <!-- Request Button is here -->
    <div class="col-lg-12 text-center" ng-controller="ModalDemoCtrl">
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">Request Form</h3>
            </div>
            <div class="modal-body">
                <ul>

                    <!-- Request Information is here -->
                    <form class="form-horizontal" role="form" action="requestevent">

                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" id="inputName" placeholder="Name" ng-required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" ng-required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputNumber" class="col-sm-2 control-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="tel" name="telephone" class="form-control" id="inputNumber" placeholder="Phone Number" ng-required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputSponsor" class="col-sm-2 control-label">Sponsor</label>
                            <div class="col-sm-10">
                                <input type="text" name="sponsor" class="form-control" id="inputSponsor" placeholder="Sponsor/Organization Name" ng-required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputDesc" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="description" id="inputDesc" placeholder="Describe the reason for requesting a room." rows="2"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputDate" class="col-sm-2 control-label">Date</label>
                            <div class="col-sm-10">
                                <input type="date" name="date" class="form-control" ng-model="date" id="inputDate" ng-click="getUnavailablePeriods(121, date)" placeholder="Date" ng-required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputRoom" class="col-sm-2 control-label">Room</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <div class="input-group-addon">#</div>
                                    <select class="form-control" name="roomNumber" ng-model="roomNum" ng-click="getUnavailablePeriods(roomNum, date)" id="inputRoom" ng-required>
                                        <option>106B</option>
                                        <option>120</option>
                                        <option>121</option>
                                        <option>142</option>
                                        <option>143</option>
                                        <option>144</option>
                                        <option>145</option>
                                        <option>146</option>
                                        <option>147</option>
                                        <option>232</option>
                                        <option>232A</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPeriod" class="col-sm-2 control-label">Period</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <div class="input-group-addon">#</div>
                                    <select class="form-control" name="period" id="inputPeriod" ng-required>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>E1</option>
                                        <option>E2</option>
                                        <option>E3</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <br>
                        <!-- Request Information module ends here -->
                        <!-- On submitform have a success message, on cancel close the big modal-->
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                        </div>
                    </form>
                </ul>
            </div>

        </script>



        <div class="modal-footer" style='margin-top:-20px'>
           
        </div>

        <div class="modal-footer">

        </div>


        <!--Select Room Number and form pops up-->
        <!--Should auto-populate form-->

        <div class="btn-group" ng-click="open()" data-toggle="buttons">
            <button type="button" class="btn btn-default">Room 101</button>
            <button type="button" class="btn btn-default">Room 106</button>
            <button type="button" class="btn btn-default">Room 120</button>
            <button type="button" class="btn btn-default">Room 121</button>
            <button type="button" class="btn btn-default">Room 142</button>
            <button type="button" class="btn btn-default">Room 143</button>
        </div>
            <br>
            <br>
        <div class="btn-group" ng-click="open()" data-toggle="buttons">
            <button type="button" class="btn btn-default">Room 144</button>
            <button type="button" class="btn btn-default">Room 145</button>
            <button type="button" class="btn btn-default">Room 146</button>
            <button type="button" class="btn btn-default">Room 147</button>
            <button type="button" class="btn btn-default">Room 232</button>
            <button type="button" class="btn btn-default">Room 233</button>
                    
        </div>

        <br>
        <br>
        <br>
        <div ng-show="selected">Selection from a modal: {{ selected }}</div>


    </div>

    <script src="js/jquery-1.11.0.js"></script>
